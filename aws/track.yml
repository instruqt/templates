  assignment: |-
    Use the terminal to create IAM policy:

    ```
    aws iam create-policy --policy-name Ec2Policy --policy-document file://policy.json
    ```

    To verify that policy has been created successfully, replace <account_id> with
    your **Account ID** from **AWS Console** tab and run folowing script:

    ```
    aws iam get-policy --policy-arn arn:aws:iam::<account_id>:policy/Ec2Policy
    ```

