  A basic Instruqt track. Get started quickly with just one sandbox container.

  ## Get started with this template
  Copy this template by running:

  ```
  instruqt track create \
      <my-org>/my-new-track \
      --from templates/ubuntu \
      --title "My new track"
  ```
